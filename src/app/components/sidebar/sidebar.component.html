<aside
  class="max-sm:hidden fixed top-0 left-0 h-screen w-60 bg-white dark:bg-black-2 z-10 border-r-2 border-r-grey-2 dark:border-black-3 transition-all duration-300"
  [ngClass]="{
    '-translate-x-[100%]': !isSidebarOpen
  }"
>
  <div class="h-20 flex justify-center items-center">
    <img
      [src]="darkMode ? '/assets/logo-light.svg' : '/assets/logo-dark.svg'"
      alt="Logo"
    />
  </div>
  <div class="flex flex-col justify-between h-[90%] pb-14">
    <div>
      <h1 class="text-grey-1 mt-5 pl-8">ALL BOARDS ({{ boards.length }})</h1>
      <div class="grid grid-cols-1 gap-1 mt-5">
        <app-button
          *ngFor="let board of boards"
          [icon]="
            board.name === selectedBoard.name
              ? '/assets/icon-board-white.svg'
              : '/assets/icon-board.svg'
          "
          text="{{ board.name }}"
          customStyle="py-3 px-5 "
          [ngClass]="{
            'bg-purple-1 rounded-r-full text-white w-[95%]':
              board.name === selectedBoard.name,
            'text-grey-1': board.name !== selectedBoard.name
          }"
          (click)="selectBoard(board)"
        />

        <app-button
          icon="/assets/icon-board-purple.svg"
          text="+ Create New Board"
          customStyle=" py-3 px-5 text-purple-1"
          (click)="onCreateNewBoard()"
        />
      </div>
    </div>
    <div class="w-[95%] mx-auto">
      <div
        class="flex py-3 items-center justify-center gap-5 bg-grey-3 dark:bg-black-1 rounded-md"
      >
        <div>
          <img src="/assets/icon-light-theme.svg" alt="" />
        </div>
        <button
          class="w-[40px] rounded-full bg-purple-1 h-5 px-[1px]"
          (click)="toggleDarkMode()"
        >
          <div
            class="w-4 h-4 bg-white rounded-full transform transition-all duration-300"
            [ngClass]="{
              'translate-x-0': !darkMode,
              'translate-x-[1.32rem]': darkMode,
            }"
          ></div>
        </button>
        <div>
          <img src="/assets/icon-dark-theme.svg" alt="" />
        </div>
      </div>
      <div
        class="bg-grey-3 dark:bg-black-1 flex justify-center mt-5 rounded-md cursor-pointer"
        (click)="toggleSidebar()"
      >
        <app-button
          icon="/assets/icon-hide-sidebar.svg"
          text="Hide Sidebar"
          customStyle=" py-2 px- text-grey-1 "
        />
      </div>
    </div>
  </div>
</aside>

<!-- Eye button to toggle sidebar -->

<button
  class="max-sm:hidden bg-purple-1 w-14 rounded-r-full h-14 absolute left-0 bottom-14 flex justify-center items-center cursor-pointer transition-all duration-200"
  [ngClass]="{
    hidden: isSidebarOpen
  }"
  (click)="toggleSidebar()"
>
  <img src="/assets/icon-hide-sidebar-white.svg" alt="" />
</button>

<div
  class="sm:hidden w-screen h-screen flex justify-center items-center bg-black/40 backdrop-blur-sm fixed z-20 top-0 left-0 transition-opacity duration-300"
  [ngClass]="
    isSidebarOpen
      ? 'opacity-100 pointer-events-auto'
      : 'opacity-0 pointer-events-none'
  "
  (click)="toggleSidebar()"
>
  <!-- Backdrop covers the entire screen, and flex centers the aside -->
  <div
    class="mt-16 bg-white dark:bg-black-2 w-[90%] max-w-md py-5 rounded-xl duration-300 ease-in-out shadow-md z-40"
  >
    <!-- Sidebar content -->
    <div class="flex flex-col">
      <div>
        <h1 class="text-grey-1 mt-5 ml-5">ALL BOARDS ({{ boards.length }} )</h1>
        <div class="grid grid-cols-1 gap-1 mt-5">
          <app-button
            *ngFor="let board of boards"
            [icon]="
              board.name === selectedBoard.name
                ? '/assets/icon-board-white.svg'
                : '/assets/icon-board.svg'
            "
            text="{{ board.name }}"
            customStyle="py-3 px-5 "
            [ngClass]="{
              'bg-purple-1 rounded-r-full text-white w-[95%]':
                board.name === selectedBoard.name,
              'text-grey-1': board.name !== selectedBoard.name
            }"
            (click)="selectBoard(board)"
          />

          <app-button
            icon="/assets/icon-board-purple.svg"
            text="+ Create New Board"
            customStyle=" py-3 px-5 text-purple-1"
            (click)="onCreateNewBoard()"
          />
        </div>
      </div>

      <!-- Theme Toggle and Hide Sidebar button -->
      <div class="w-[95%] mx-auto">
        <div
          class="flex py-3 items-center justify-center gap-5 bg-grey-3 dark:bg-black-1 rounded-md"
        >
          <div>
            <img src="/assets/icon-light-theme.svg" alt="Light Theme Icon" />
          </div>
          <button
            class="w-[40px] rounded-full bg-purple-1 h-5 px-[1px]"
            (click)="toggleDarkMode()"
          >
            <div
              class="w-4 h-4 bg-white rounded-full transform transition-all duration-300"
              [ngClass]="{
                'translate-x-0': !darkMode,
                'translate-x-[1.32rem]': darkMode
              }"
            ></div>
          </button>
          <div>
            <img src="/assets/icon-dark-theme.svg" alt="Dark Theme Icon" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
