<div
  class="max-w-[350px] lg:max-w-[390px] flex flex-col justify-start items-start gap-5 duration-100 border border-red-1"
>
  <div class="flex items-center gap-2">
    <div
      class="w-4 h-4 rounded-full"
      [ngClass]="{
      'bg-green-1': column.name.toLowerCase() === 'done',
      'bg-green-2': column.name.toLowerCase() === 'todo',
      'bg-purple-1': column.name.toLowerCase() === 'doing',
    }"
    ></div>
    <p class="font-bold text-grey-1">
      {{ column.name }}({{ column.tasks.length }})
    </p>
  </div>
  <div class="w-full gap-4 flex flex-col py-2">
    <app-task-card
      *ngFor="let task of column.tasks"
      [task]="task"
    ></app-task-card>
  </div>
</div>
